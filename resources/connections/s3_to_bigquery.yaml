name: ${CONNECTION_NAME}
prefix: ${CONNECTION_PREFIX}
namespace_definition: destination
namespace_format: null
sync_catalog: all
sync_mode: ${SYNC_MODE}
destination_sync_mode: ${DEST_SYNC_MODE}
schedule:
  type: ${SCHEDULE_TYPE} # manual | basic | cron
  basic_schedule:
    time_unit: minutes
    units: ${BASIC_SCHEDULE_MINUTES}
  cron:
    cron_expression: ${CRON_EXPRESSION}
    cron_time_zone: ${CRON_TIMEZONE}
normalize: false
status: active

